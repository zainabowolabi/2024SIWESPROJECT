<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juchi Stores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <div id="header"></div>
    <div id="modal-container"></div>

    <!-- Hero Section -->
    <section class="relative bg-emerald-50">
        <div class="container mx-auto px-4 py-16">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">Complete Range of<br/>Home Cleaning Products</h1>
                    <a href="#shop" class="inline-block bg-emerald-600 text-white px-8 py-3 rounded-lg hover:bg-emerald-700 transition-colors">
                        Shop Now
                    </a>
                </div>
                <div class="md:w-1/2">
                    <img src="images/Juchi Stores1.png" alt="Hero Image" class="w-full rounded-lg shadow-lg">
                </div>
            </div>
        </div>
    </section>

    <!-- Sale Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Sale</h2>
            <div id="sale-products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- New Products Section -->
    <section class="py-16 bg-gray-50" id="new-products">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">New Products</h2>
            <div id="new-products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-8">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="./js/fetchProducts.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
