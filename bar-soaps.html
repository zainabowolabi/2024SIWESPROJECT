<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juchi Stores - Bar Soaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <!-- Header Section -->
    <div id="header"></div>
    <div id="modal-container"></div>


    <!-- Main content section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Bar Soap</h1>
            <button class="lg:hidden text-gray-500 hover:text-gray-700" id="filterToggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Filter Section -->
            <aside class="lg:col-span-1 bg-white rounded-lg shadow-sm h-fit">
                <!-- mobile filter -->
                <div class="lg:hidden">
                    <div class="collapsible-filter hidden p-4" id="mobileFilter">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="font-semibold text-gray-900">Filter by</h2>
                            <button id="mobile-clearAll" class="text-sm text-gray-500 hover:text-gray-700">
                                Clear all
                            </button>
                        </div>
                        
                        <div class="space-y-4 mb-4">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="mobile-filter-checkbox rounded text-blue-600">
                                <span class="text-sm">In stock <span id="mobile-in-stock-count">(5)</span></span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="mobile-filter-checkbox rounded text-blue-600">
                                <span class="text-sm">Deals <span id="mobile-deals-count">(2)</span></span>
                            </label>
                        </div>
                
                        <div class="border-t pt-4">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Min:</label>
                                    <input type="number" id="mobile-min-price" value="350" 
                                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Max:</label>
                                    <input type="number" id="mobile-max-price" value="550"
                                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                
                            <div class="mt-4 space-y-3">
                                <button id="mobile-applyFilter" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 transition-colors">
                                    Apply
                                </button>
                                <button id="mobile-clearPrice" class="w-full text-gray-500 hover:text-gray-700 text-sm">
                                    Clear price
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Desktop Filter - Hidden on mobile -->
                <div class="hidden lg:block p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="font-semibold text-gray-900">Filter by</h2>
                        <button id="clearAll" class="text-sm text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i> Clear all
                        </button>
                    </div>
    
                    <div class="space-y-4 mb-6">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="filter-checkbox rounded text-blue-600">
                            <span>In stock (5)</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="filter-checkbox rounded text-blue-600">
                            <span>Deals (2)</span>
                        </label>
                    </div>
    
                    <hr class="my-6">
    
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Min:</label>
                            <input type="number" id="min-price" value="350" 
                                class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Max:</label>
                            <input type="number" id="max-price" value="550"
                                class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
    
                    <div class="mt-6 space-y-4">
                        <button id="applyFilter" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 transition-colors">
                            Apply
                        </button>
                        <button id="clearPrice" class="w-full text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i> Clear price
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Products Section -->
            <div class="lg:col-span-3">
                <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                        <p class="text-gray-600" id="product-count"></p>
                        <div class="flex items-center space-x-2">
                            <label for="sort" class="text-gray-600">Sort by:</label>
                            <select id="sort" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="popularity">Popularity</option>
                                <option value="price-low-high">Price: Low to High</option>
                                <option value="price-high-low">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>



    <!-- footer -->
    <div id="footer"></div>
    <script src="./js/header.js"></script>
    <script src="./js/bar-soaps.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
